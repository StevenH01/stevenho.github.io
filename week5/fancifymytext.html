<!DOCTYPE html>
<html>
  <head>
    <title>Fancify Shamcify</title>
  </head>

  <body>
    <h1>Fancify my Text</h1>
    <fieldset>
      <legend>Text</legend>
      <textarea id="myTextArea" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
      <legend>Fancify</legend>

      <!-- Correcting button for 'Bigger!' -->
      <button onclick="bigger()">Bigger!</button>

      <!-- Corrected label structure for radio buttons -->
      <label for="biggerText">FancyShmancy</label>
      <input
        type="radio"
        id="biggerText"
        name="choices"
        value="valueFancyShmancy"
        onchange="Alert()"
      />

      <label for="boringText">BoringBetty</label>
      <input
        type="radio"
        id="boringText"
        name="choices"
        value="valueBoringBetty"
        onchange="Alert()"
      />

      <!-- Moo button remains unchanged -->
      <button onclick="moo()">Moo!</button>
    </fieldset>
  </body>
  <script src="fancifymytext.js"></script>
</html>
